<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,viewport-fit=cover">
    <title>Damnit Zoom</title>
    <style>
      body {
        display: flex;
        flex-flow: column;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      h1 {
        text-align: center;
      }

      input[type=button] {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Please enter your Zoom Meeting ID</h1>
    <form id="zoom-form">
      <input id="zoom" type="text" placeholder="123 456 789" />
      <input type="submit" value="Join" />
    </form>
    <small style="margin-top: 1em">Based on idea and <a href="https://github.com/EricRabil/DamnitZoom" target="_blank">initial version</a> by <a href="https://github.com/EricRabil" target="_blank">Eric Rabil</a> (Twitter: <a href="https://twitter.com/ericrabil" target="_blank">@ericrabil</a>)</small>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const zoom = document.getElementById('zoom');
        const form = document.getElementById('zoom-form');

        form.onsubmit = function(e) {
          e.preventDefault();
          const url = zoom.value.replace(/[^0-9]/g, '');
          window.location = `https://eu01web.zoom.us/wc/join/${url}`;
        }
      });
    </script>
  </body>
</html>
